name: Java CI with Maven

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # å¯åŠ¨æœåŠ¡å®¹å™¨ï¼ˆç”¨äºŽæµ‹è¯•ï¼‰
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: future-vue-pro
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_ci_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Build with Maven (with environment variables)
        env:
          # æ•°æ®åº“é…ç½®
          DB_HOST: localhost
          DB_USERNAME: postgres
          DB_PASSWORD: postgres_ci_password
          # Redis é…ç½®
          REDIS_HOST: localhost
          REDIS_PASSWORD: ""
        run: |
          echo "ðŸ”§ ä½¿ç”¨ CI çŽ¯å¢ƒå˜é‡è¿›è¡Œç¼–è¯‘..."
          mvn -B package --file pom.xml -Dmaven.test.skip=true
          echo "âœ… ç¼–è¯‘å®Œæˆ"

      - name: Verify JAR file
        run: |
          if [ -f "apps/future-server/target/future-server.jar" ]; then
            echo "âœ… JAR æ–‡ä»¶å­˜åœ¨"
            ls -lh apps/future-server/target/future-server.jar
          else
            echo "âŒ JAR æ–‡ä»¶æœªæ‰¾åˆ°"
            exit 1
          fi

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: future-server-jar
          path: apps/future-server/target/future-server.jar
          if-no-files-found: error
          retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: future-server-jar
          path: dist

      - name: Verify downloaded JAR
        run: |
          echo "ðŸ“¦ ä¸‹è½½çš„æ–‡ä»¶ï¼š"
          ls -lh dist/
          if [ ! -f "dist/future-server.jar" ]; then
            echo "âŒ JAR æ–‡ä»¶æœªæ‰¾åˆ°"
            exit 1
          fi

      - name: Copy JAR to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "dist/future-server.jar"
          target: "/usr/local/myapp"
          strip_components: 1
          overwrite: true

      - name: Deploy and restart application
        uses: appleboy/ssh-action@v1
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: DB_HOST,DB_USERNAME,DB_PASSWORD,REDIS_HOST,REDIS_PASSWORD
          script: |
            set -e
            
            echo "ðŸ“¦ éªŒè¯ JAR æ–‡ä»¶..."
            ls -lah /usr/local/myapp/future-server.jar
            
            echo "ðŸ”„ å¤åˆ¶ JAR åˆ°å®¹å™¨..."
            docker cp /usr/local/myapp/future-server.jar my-app:/app/app.jar
            
            echo "ðŸ”§ è®¾ç½®çŽ¯å¢ƒå˜é‡..."
            docker exec my-app sh -c "cat > /app/.env << EOF
            DB_HOST=${DB_HOST}
            DB_USERNAME=${DB_USERNAME}
            DB_PASSWORD=${DB_PASSWORD}
            REDIS_HOST=${REDIS_HOST}
            REDIS_PASSWORD=${REDIS_PASSWORD}
            EOF"
            
            echo "ðŸ”„ é‡å¯åº”ç”¨å®¹å™¨..."
            docker restart my-app
            
            echo "â³ ç­‰å¾…å®¹å™¨å¯åŠ¨..."
            sleep 5
            
            echo "âœ… å®¹å™¨çŠ¶æ€ï¼š"
            docker ps --filter "name=my-app" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            echo "ðŸ“‹ å®¹å™¨æ—¥å¿—ï¼ˆæœ€åŽ 20 è¡Œï¼‰ï¼š"
            docker logs --tail 20 my-app
