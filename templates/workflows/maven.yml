name: Java CI with Maven

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # å¯åŠ¨æœåŠ¡å®¹å™¨ï¼ˆç”¨äºŽæµ‹è¯•ï¼‰
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: future-vue-pro
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_ci_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Build with Maven (with environment variables)
        env:
          # æ•°æ®åº“é…ç½®
          DB_HOST: localhost
          DB_USERNAME: postgres
          DB_PASSWORD: postgres_ci_password
          # Redis é…ç½®
          REDIS_HOST: localhost
          REDIS_PASSWORD: ""
        run: |
          echo "ðŸ”§ ä½¿ç”¨ CI çŽ¯å¢ƒå˜é‡è¿›è¡Œç¼–è¯‘..."
          # æ–¹å¼1ï¼šé€šè¿‡ Maven ç³»ç»Ÿå±žæ€§ä¼ é€’ï¼ˆæŽ¨èï¼‰
          mvn -B package --file pom.xml \
            -Dmaven.test.skip=true \
            -DDB_HOST="${DB_HOST}" \
            -DDB_USERNAME="${DB_USERNAME}" \
            -DDB_PASSWORD="${DB_PASSWORD}" \
            -DREDIS_HOST="${REDIS_HOST}" \
            -DREDIS_PASSWORD="${REDIS_PASSWORD}"
          
          echo "âœ… ç¼–è¯‘å®Œæˆ"

      - name: Verify JAR file
        run: |
          if [ -f "apps/future-server/target/future-server.jar" ]; then
            echo "âœ… JAR æ–‡ä»¶å­˜åœ¨"
            ls -lh apps/future-server/target/future-server.jar
          else
            echo "âŒ JAR æ–‡ä»¶æœªæ‰¾åˆ°"
            exit 1
          fi

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: future-server-jar
          path: apps/future-server/target/future-server.jar
          if-no-files-found: error
          retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: future-server-jar
          path: dist

      - name: Verify downloaded JAR
        run: |
          echo "ðŸ“¦ ä¸‹è½½çš„æ–‡ä»¶ï¼š"
          ls -lh dist/
          if [ ! -f "dist/future-server.jar" ]; then
            echo "âŒ JAR æ–‡ä»¶æœªæ‰¾åˆ°"
            exit 1
          fi

      - name: Copy JAR to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "dist/future-server.jar"
          target: "/usr/local/myapp"
          strip_components: 1
          overwrite: true

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: DB_HOST,DB_USERNAME,DB_PASSWORD,REDIS_HOST,REDIS_PASSWORD
          script: |
            set -e
            cd /usr/local/myapp
            
            echo "ðŸ“¦ éªŒè¯æ–‡ä»¶..."
            ls -lh future-server.jar
            
            echo "ðŸ”§ æ›´æ–° .env æ–‡ä»¶..."
            cat > .env << EOF
            DB_HOST=${DB_HOST}
            DB_USERNAME=${DB_USERNAME}
            DB_PASSWORD=${DB_PASSWORD}
            REDIS_HOST=${REDIS_HOST}
            REDIS_PASSWORD=${REDIS_PASSWORD}
            EOF
            
            echo "ðŸ—ï¸  æž„å»ºé•œåƒï¼ˆå¦‚æžœéœ€è¦ï¼‰..."
            docker-compose build
            
            echo "ðŸ”„ é‡å¯æœåŠ¡..."
            docker-compose down
            docker-compose up -d
            
            echo "â³ ç­‰å¾…æœåŠ¡å¯åŠ¨..."
            sleep 10
            
            echo "âœ… æœåŠ¡çŠ¶æ€ï¼š"
            docker-compose ps
            
            echo "ðŸ“‹ åº”ç”¨æ—¥å¿—ï¼ˆæœ€åŽ 30 è¡Œï¼‰ï¼š"
            docker-compose logs --tail 30 my-app
            
            echo "ðŸ¥ å¥åº·æ£€æŸ¥ï¼š"
